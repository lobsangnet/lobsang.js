version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.12
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install && npm i https://gitlab.matrix.org/matrix-org/olm/-/archive/3.1.2/olm-3.1.2.tar.gz

      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules

  test:
    docker:
      - image: circleci/node:10.12

    working_directory: ~/repo

    steps:
      - checkout
      - run: rm -rf node_modules
      - run: npm install
      - run: npm install https://gitlab.matrix.org/matrix-org/olm/-/archive/3.1.2/olm-3.1.2.tar.gz
      - run: npm run bootstrap

      # run tests!
      - run: npm run test && npm run codecov

      - store_artifacts:
          path: ~/repo/coverage
          destination: test-coverage

      - store_test_results:
          path: ~/repo/coverage

workflows:
  version: 2
  workflow:
    jobs:
      - build
      - test:
          context: Lobsang-SNYK_TOKEN
